    <script>
      $(document).ready(function() {
  var stickyNavTop = $('#nbar').offset().top;

  var stickyNav = function(){
    var scrollTop = $(window).scrollTop();

    if (scrollTop > stickyNavTop) { 
      $('#nbar').addClass('sticky');
    } else {
      $('#nbar').removeClass('sticky'); 
    }
  };

  stickyNav();

  $(window).scroll(function() {
    stickyNav();
  });
});
    </script>
